<div class="bg-tan-200 bg-topo pb-10">
        <div class="container mx-auto">
            <div class="max-w-3/4">
                <div class="mx-3">
                    <h1 class="font-bold text-6xl max-w-4xl pt-10 pb-6">{{ title }}</h1>
                    <div class="page-body">
                        {{ body }}
                        <h3 class="mt-8 pt-8 header-red-xl">Guides to Explore</h3>
                        <div class="flex">
                            {{ collection:guides show="all" }}
                                <div class="md:w-1/4 rounded overflow-hidden bg-white border border-tan-400 mr-6 hover:bg-tan-200">
                                    <a href="/guides/{{ slug }}">
                                        {{ image }}
                                        <img src="{{ glide:value width="248" height="315" fit="crop" }}"  alt="" class="w-full">
                                        {{ /image }}
                                        <h6 class="text-lg font-bold mt-3 mb-2 mx-4 pb-4">{{ title }}</h6>
                                    </a>
                                </div>
                            {{ /collection:guides }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
