<div class="bg-tan-200 bg-topo pb-10">
    <div class="container mx-auto">
        <h1 class="font-bold text-6xl max-w-4xl pt-10 pb-6 leading-snug">A growing list of ghost towns and guides from across the USA.</h1>
        <p class="text-brown pb-12 text-md">Whether you are planning a trip or just browsing, we have the information you need.</p>
        <h2 class="mt-4 font-semibold text-xl mb-2">Get Started</h2>
        <div class="w-1/2">
            <div data-react="PlacesRedirectToExplore"></div>
        </div>
        <h3 class="mt-12 pt-8 header-red-xl">Ghost Towns to Explore</h3>
        <div class="flex">
            {{ taxonomy:states show="all" }}
                <div class="max-w-xxs rounded overflow-hidden bg-white border border-tan-400 mr-6">
                    <a href="/explore?query={{ slug }}">
                        {{ image }}
                        <img src="{{ glide:value width="193" height="245" fit="crop" }}"  alt="" class="w-full">
                        {{ /image }}
                        <h6 class="text-lg font-bold mt-3 mb-2 mx-4">{{ title }}</h6>
                        <p class="mb-4 mx-4 text-sm text-brown">{{ results }} Towns</p>
                    </a>
                </div>
            {{ /taxonomy:states }}
        </div>
    </div>
</div>
